openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
  description: A simple example API using Connexion 3.x with Flask

paths:
  /health:
    get:
      summary: Health check endpoint
      operationId: api.health.get_health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

  /users:
    get:
      summary: Get all users
      operationId: api.users.get_users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    
    post:
      summary: Create a new user
      operationId: api.users.create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{user_id}:
    get:
      summary: Get a specific user
      operationId: api.users.get_user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /svg:
    get:
      summary: Generate complex SVG with 1000 elements
      operationId: api.svg.get_svg
      parameters:
        - name: useCache
          in: query
          required: false
          schema:
            type: boolean
            default: true
          description: Whether to use Redis cache (default true)
      responses:
        '200':
          description: SVG image with 1000 mixed elements
          headers:
            X-Cache-Hit:
              schema:
                type: string
                enum: ['true', 'false']
              description: Whether the response was served from cache
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary

  /counter:
    get:
      summary: Get and increment a counter (async handler calling sync Redis function)
      operationId: api.counter.get_counter
      responses:
        '200':
          description: Current counter value
          content:
            application/json:
              schema:
                type: object
                properties:
                  counter:
                    type: integer
                  method:
                    type: string

  /jobs/order:
    post:
      summary: Start an order processing job chain (TaskIQ)
      operationId: api.jobs.create_order_job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
                - user_name
              properties:
                order_id:
                  type: integer
                  example: 12345
                user_name:
                  type: string
                  example: "john_doe"
      responses:
        '202':
          description: Job chain started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  task_id:
                    type: string
                  order_id:
                    type: integer
                  chain:
                    type: array
                    items:
                      type: string

  /jobs/simple:
    post:
      summary: Start a simple independent job (TaskIQ)
      operationId: api.jobs.create_simple_job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "hello"
                repeat:
                  type: integer
                  example: 3
      responses:
        '202':
          description: Job started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  task_id:
                    type: string
                  parameters:
                    type: object

  /orders:
    get:
      summary: List orders with pagination
      operationId: api.orders.list_orders
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: load_children
          in: query
          schema:
            type: boolean
            default: false
          description: Load items and payments eagerly
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  limit:
                    type: integer
                  offset:
                    type: integer
                  count:
                    type: integer

    post:
      summary: Create order (async via TaskIQ)
      operationId: api.orders.create_order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customer_name
                - items
                - payments
              properties:
                customer_name:
                  type: string
                  example: "John Doe"
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - product_name
                      - quantity
                      - price
                    properties:
                      product_name:
                        type: string
                      quantity:
                        type: integer
                      price:
                        type: number
                payments:
                  type: array
                  items:
                    type: object
                    required:
                      - amount
                      - payment_method
                      - transaction_id
                    properties:
                      amount:
                        type: number
                      payment_method:
                        type: string
                      transaction_id:
                        type: string
      responses:
        '202':
          description: Order creation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  task_id:
                    type: string
                  customer_name:
                    type: string

  /orders/{order_id}:
    get:
      summary: Get order by ID
      operationId: api.orders.get_order
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
        - name: load_children
          in: query
          schema:
            type: boolean
            default: false
          description: Eagerly load items and payments
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found

  /orders/{order_id}/process:
    post:
      summary: Process order (async via TaskIQ)
      operationId: api.orders.process_order_endpoint
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '202':
          description: Order processing started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  task_id:
                    type: string
                  order_id:
                    type: integer

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string

    Order:
      type: object
      properties:
        id:
          type: integer
        customer_name:
          type: string
        total_amount:
          type: number
        status:
          type: string
        created_at:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'

    OrderItem:
      type: object
      properties:
        id:
          type: integer
        product_name:
          type: string
        quantity:
          type: integer
        price:
          type: number

    Payment:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        payment_method:
          type: string
        transaction_id:
          type: string
        created_at:
          type: string
          format: date-time
