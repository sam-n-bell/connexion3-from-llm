openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
  description: A simple example API using Connexion 3.x with Flask

paths:
  /health:
    get:
      summary: Health check endpoint
      operationId: api.health.get_health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

  /users:
    get:
      summary: Get all users
      operationId: api.users.get_users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    
    post:
      summary: Create a new user
      operationId: api.users.create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{user_id}:
    get:
      summary: Get a specific user
      operationId: api.users.get_user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /svg:
    get:
      summary: Generate complex SVG with 1000 elements
      operationId: api.svg.get_svg
      parameters:
        - name: useCache
          in: query
          required: false
          schema:
            type: boolean
            default: true
          description: Whether to use Redis cache (default true)
      responses:
        '200':
          description: SVG image with 1000 mixed elements
          headers:
            X-Cache-Hit:
              schema:
                type: string
                enum: ['true', 'false']
              description: Whether the response was served from cache
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary

  /counter:
    get:
      summary: Get and increment a counter (async handler calling sync Redis function)
      operationId: api.counter.get_counter
      responses:
        '200':
          description: Current counter value
          content:
            application/json:
              schema:
                type: object
                properties:
                  counter:
                    type: integer
                  method:
                    type: string

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
